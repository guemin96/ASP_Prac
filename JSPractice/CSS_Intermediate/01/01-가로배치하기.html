<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Layout</title>
  <style>
    .parent{
      border: 5px solid #000;
      width: 1200px;
      /*overflow: hidden;  */
      display: flex;
    }
    .child{
      border: 3px solid red;
      height: 200px;

      /*width: 400px; 
        float: left;*/
      /*  box-sizing: border-box; 박스사이즈에 테두리값 포함 */
      /*flex:1; 각각의 블럭의 사이즈의 비율 */
    }
    .child:nth-child(1){
      width: 500px;
    }
    .child:nth-child(2){
      width: 350px;
    }
    .child:nth-child(3){
      width: 350px;
    }
  </style>
</head>
<body>
  <!-- 
    1) 가로 배치 하기
    2) 가로 배치된 요소 너비값 지정하기
    3) 수평 정렬하기, 수직 정렬하기
    4) 배치 방향 지정하기(가로 배치, 새로 배치)
   -->
   <div class="parent">
    <div class="child">child 1</div>
    <div class="child">child 2</div>
    <div class="child">child 3</div>
   </div>

</body>
</html>
