<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Layout</title>
  <style>
    .parent{
      border: 5px solid #000;
      width: 1200px;
      display: flex;
      justify-content: center;
      /* flex의 속성이므로 flex가 반드시 설정되어있어야 한다 
      수평 정렬 
      flex-start:왼쪽정렬
      center : 중앙
      flex-end:오른쪽정렬

      space-around:
      space-between:

      */
    }
    .child{
      border: 3px solid red;
      width: 200px;
      height:200px;

    }
  </style>
</head>
<body>
  <!-- 
    1) 가로 배치 하기
    2) 가로 배치된 요소 너비값 지정하기
    3) 수평 정렬하기, 수직 정렬하기
    4) 배치 방향 지정하기(가로 배치, 새로 배치)
   -->
   <div class="parent">
    <div class="child">child 1</div>
    <div class="child">child 2</div>
    <div class="child">child 3</div>
   </div>

</body>
</html>
